input RegisterInput {
  name: String!
  email: String!
  password: String!
  phone: String!
}

input LoginInput {
  email: String!
  password: String!
}

type GeoPoint {
  latDeg: Float! @constraint(min: -90, max: 90)
  lonDeg: Float! @constraint(min: -180, max: 180)
}

input GeoPointInput {
  latDeg: Float! @constraint(min: -90, max: 90)
  lonDeg: Float! @constraint(min: -180, max: 180)
}

type Address {
  id: ID!
  title: String!
  street: String!
  city: String!
  state: String!
  zipCode: String!
  country: String!
  location: GeoPoint!
  isDefault: Boolean!
}

input AddressInput {
  title: String!
  address: String!
  location: GeoPointInput!
  isDefault: Boolean
}

type PaymentIntent {
  clientSecret: String!
}

type PaymentMethod {
  id: ID!
  type: String!
  last4: String
  brand: String
}

enum PaymentStatus {
  FAILED
  SUCCEEDED
  PENDING
}

enum DayOfWeek {
  SUNDAY
  MONDAY
  TUESDAY
  WEDNESDAY
  THURSDAY
  FRIDAY
  SATURDAY
}

# Shared Types
type User {
  id: ID!
  name: String!
  email: String!
  phone: String!
  avatar: String
  addresses: [String!]!
  favorites: [MenuItem!]!
}

type Driver {
  id: ID!
  name: String!
  phone: String!
  avatar: String
}

type Order {
  id: ID!
  user: User!
  vendor: Vendor!
  items: [OrderItem!]!
  subtotal: Float!
  deliveryFee: Float!
  tax: Float!
  total: Float!
  deliveryAddress: String!
  paymentMethod: String!
  paymentStatus: PaymentStatus!
  status: OrderStatus!
  driver: Driver
  estimatedDelivery: String
  deliveredAt: String
  createdAt: String!
}

type OrderItem {
  item: MenuItem!
  quantity: Int!
  price: Float!
  options: [OrderItemOption!]
  specialInstructions: String
}

type OrderItemOption {
  name: String!
  choice: String!
}

enum OrderStatus {
  PREPARING
  ON_THE_WAY
  DELIVERED
  CANCELLED
}

type DeliveryUpdate {
  location: GeoPoint!
  status: DeliveryStatus!
  estimatedArrival: String
}

enum DeliveryStatus {
  PICKED_UP
  IN_TRANSIT
  NEARBY
  DELIVERED
}
